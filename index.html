<!DOCTYPE html>
<html>
	<head>
		<title>Club Application Form</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" >    
        <style>
            input:hover, textarea:hover {
                background-color:rgb(8, 4, 73)
            }

        </style>
        <style>
            body {
              background-color:powderblue;
            }
            </style>
           
        </head>
	<body>

        <h1> robotics club membership form</h1> <br>

        <div class="container">
		<form>
            <div class="row">

            <div class="col-md-6">
			<label for="name">Name:</label>
				<input type="text" id="name" name="name" class="form-control"><br>
			<label for="age">Age:</label>
				<input type="number" id="age" name="age" class="form-control">
            </div>

            <div class="col-md-6">
			<label>Mobile number</label>
				<input type="number" id="num1" name="num1" class="form-control"><br>
			<label>Email</label>
				<input type="Email" id="Email" name="Email" class="form-control">

            </div>
            </div>

            <br>

            <div class="row">

                <div class="col-md-6">

			<label>Preferred robotics topics</label><br>

            <input type="checkbox" id="topics" name="topics" class="form-inline"><label>programming</label><br>
            <input type="checkbox" id="topics" name="topics" class="form-inline"><label>Electronics</label><br>
            <input type="checkbox" id="topics" name="topics" class="form-inline"><label>Mechanical Design</label><br>
                </div>
                <div class="col-md-6">

                    <label>Robotics experience level</label><br>

                    <input type="checkbox" id="topics" name="topics" class="form-inline"><label>beginner</label><br>
                    <input type="checkbox" id="topics" name="topics" class="form-inline"><label>intermediate</label><br>
                    <input type="checkbox" id="topics" name="topics" class="form-inline"><label>advanced</label><br>
                </div>
</div>

<br>
<div class="row">

    <div class="col-md-12">

			<label for="section">Preferred robotics project</label>
				<select name="section" id="section" class="form-control">
				  <option value="volvo">Choose an option</option>
				  <option value="saab">roomba</option>
				  <option value="mercedes">self driving toy cars</option>
				  <option value="audi">self encoding browser</option>
				</select>
                
            </div>
            
            <br><br>
			<div class="col-md-12">
			<label for="reason">Statement of interest:</label><br>

			<textarea id="reason" name="reason" rows="4" cols="50" placeholder="Statement of Interest" class="form-control"></textarea>
                </div>
</div>
            <br><br>
            <input type="submit" id="submit" name="submit" class="form-control">

                </div>
		</form>
        </div>
	</body>
</html>
